# Pytest configuration
#
# Automatically add default command line options every time we run pytest.
#
# --no-start-live-server: Don't start a live server test fixture automatically.
# Instead, wait for the test to manually call live_server.start().
#
# Docs:
# https://docs.pytest.org/en/latest/customize.html#adding-default-options
# https://pytest-flask.readthedocs.io/en/latest/features.html#live-server-application-live-server

[pytest]
addopts = --no-start-live-server
